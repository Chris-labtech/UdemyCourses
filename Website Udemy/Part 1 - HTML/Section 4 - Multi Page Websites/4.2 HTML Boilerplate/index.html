<!--1. Tells the browser which version of html we are running-->
<!DOCTYPE html>

<!--2. Tells the website what language it is, as there are screen readers that can transpose/read the information-->
<html lang="en">

    <!--3. This area is not displayed to the user.-->
    <head>
        <!--4. Charactor Encoder, ensures that the charactor used are displayed correctly-->
        <meta charset="UTF-8">
        <!--5. The title of the Tab-->
        <title>My Website</title>
    </head>

    <!--6. Context of the website-->
    <body>
        <h1>Hello World!</h1>
    </body>

</html>
